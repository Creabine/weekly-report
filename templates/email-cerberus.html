<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title></title>
    <!--[if gte mso 9]>
    <xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml>
    <![endif]-->
    <!--[if mso]><style>* { font-family: 'Microsoft YaHei', sans-serif !important; }</style><![endif]-->
    <style>
        :root { color-scheme: light dark; supported-color-schemes: light dark; }
        html, body { margin: 0 auto !important; padding: 0 !important; height: 100% !important; width: 100% !important; }
        * { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        div[style*="margin: 16px 0"] { margin: 0 !important; }
        #MessageViewBody, #MessageWebViewDiv { width: 100% !important; }
        table, td { mso-table-lspace: 0pt !important; mso-table-rspace: 0pt !important; }
        table { border-spacing: 0 !important; border-collapse: collapse !important; table-layout: fixed !important; margin: 0 auto !important; }
        img { -ms-interpolation-mode: bicubic; }
        a { text-decoration: none; }

        /* Content Styles */
        .email-content { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .email-content h1 {
            font-size: 20px; font-weight: 700; color: #1a1a2e; margin: 0 0 24px 0;
            padding-bottom: 16px; border-bottom: 1px solid #e8ecf1;
        }
        .email-content h2 {
            font-size: 15px; font-weight: 600; color: #ffffff; margin: 28px 0 12px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 16px; border-radius: 6px;
            letter-spacing: 0.5px;
        }
        .email-content h2:first-child { margin-top: 0; }
        .email-content h3 { font-size: 14px; font-weight: 600; color: #4a5568; margin: 16px 0 8px 0; }
        .email-content ul, .email-content ol { padding-left: 0; margin: 8px 0; list-style: none; }
        .email-content a { color: #667eea; text-decoration: none; border-bottom: 1px solid rgba(102,126,234,0.3); }
        .email-content a:hover { border-bottom-color: #667eea; }
        .email-content p { margin: 8px 0; color: #4a5568; line-height: 1.7; }

        /* Table Styles */
        .email-content table {
            width: 100%; margin: 8px 0; border-radius: 8px; overflow: hidden;
            border: 1px solid #e8ecf1;
        }
        .email-content thead th {
            background: linear-gradient(135deg, #f0f4ff 0%, #f5f0ff 100%);
            padding: 10px 14px; text-align: left; font-size: 12px; font-weight: 600;
            color: #667eea; text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e6f6;
        }
        .email-content tbody td {
            padding: 10px 14px; font-size: 13px; color: #4a5568;
            border-bottom: 1px solid #f0f2f5;
        }
        .email-content tbody tr:last-child td { border-bottom: none; }
        .email-content tbody tr:hover { background: #f0f4ff; }

        /* Status badges */
        .email-content td:nth-child(2) { font-size: 12px; }

        @media only screen and (max-width: 480px) {
            .email-container { width: 100% !important; max-width: 100% !important; }
            .email-content h2 { font-size: 14px; }
            .email-content li { font-size: 13px; }
        }
        @media (prefers-color-scheme: dark) {
            .email-bg { background: #0f0f1a !important; }
            .email-card { background: #1a1a2e !important; border-color: #2a2a4a !important; }
            .email-content h1 { color: #e2e8f0 !important; border-bottom-color: #2d3748 !important; }
            .email-content h3 { color: #a0aec0 !important; }
            .email-content p, .email-content li, .email-content td { color: #cbd5e0 !important; }
            .email-content li { background: #16213e !important; }
            .email-content a { color: #90a8f0 !important; border-bottom-color: rgba(144,168,240,0.3) !important; }
            .email-content table { border-color: #2d3748 !important; }
            .email-content thead th { background: #1e2a4a !important; color: #90a8f0 !important; border-bottom-color: #2d3748 !important; }
            .email-content tbody td { border-bottom-color: #1e2a3a !important; }
            .email-content tbody tr:hover { background: #1e2a4a !important; }
            .darkmode-footer { color: #4a5568 !important; }
            .darkmode-footer a { color: #667eea !important; }
        }
    </style>
</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f0f2f5;" class="email-bg">
    <center role="article" aria-roledescription="email" lang="zh" style="width: 100%; background-color: #f0f2f5;">
    <!--[if mso | IE]>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f0f2f5;"><tr><td>
    <![endif]-->

    <div style="max-width: 680px; margin: 0 auto;" class="email-container">
        <!--[if mso]>
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="680" align="center"><tr><td>
        <![endif]-->

        <!-- Spacer -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr><td style="height: 24px; font-size: 0;">&nbsp;</td></tr>
        </table>

        <!-- Accent Bar -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td style="height: 5px; background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%); border-radius: 8px 8px 0 0; font-size: 0;">&nbsp;</td>
            </tr>
        </table>

        <!-- Main Card -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border: 1px solid #e8ecf1; border-top: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 24px rgba(0,0,0,0.06);" class="email-card">
            <tr>
                <td style="padding: 36px 40px 32px; font-size: 14px; line-height: 1.7; color: #374151;" class="email-content">
                    {{content}}
                </td>
            </tr>
        </table>

        <!-- Footer -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td style="padding: 20px 40px 32px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; line-height: 1.5; text-align: center; color: #9ca3af;" class="darkmode-footer">
                    {{footer}}
                </td>
            </tr>
        </table>

        <!--[if mso]>
        </td></tr></table>
        <![endif]-->
    </div>

    <!--[if mso | IE]>
    </td></tr></table>
    <![endif]-->
    </center>
</body>
</html>
